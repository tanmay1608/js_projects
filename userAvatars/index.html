<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Avatars</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="wrapper">
        <div id="userSectionWrapper">
            <div id="userSection"></div>
            <button id="addButton">+</button>

        </div>
    </div>
    <div id="modalContainer">
        <div id="modal">
            <p id="heading">New User</p>
            <div id="nameInputWrapper">
                <p>Enter Name</p>
                <input type="text" placeholder="Enter Name" />
            </div>
            <div id="buttonsWrapper">
                <button id="cancel">Cancel</button>
                <button id="confirm">Confirm</button>
            </div>
            <div id="close">
                x
            </div>
        </div>
    </div>

    <div id="confirmationModalContainer">
        <div id="confirmationModal">
            <p>Are you sure you want to delete this user?</p>

            <div id="buttonsWrapper">
                <button id="cancelConfirmation">Cancel</button>
                <button id="deleteButton">Confirm</button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
